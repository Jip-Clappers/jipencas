<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css\standaardstylesheet.css">
  <title>Hello, world!</title>
  <!-- Temperatuur -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['bar']
    });
    google.charts.setOnLoadCallback(drawStuff);

    function drawStuff() {
      var data = new google.visualization.arrayToDataTable([
        ['plant', 'temperatuur'],
        ["Plant 1", 18],
        ["Plant 2", 15],
        ["Plant 3", 17],
        ["Plant 4", 16],
        ['Plant 5', 18],
        ['Plant 6', 20],
        ['Plant 7', 21]
      ]);

      var options = {
        width: 500,
        legend: {
          position: 'none'
        },
        chart: {
          title: 'temperatuur van de plant',
          subtitle: ''
        },
        axes: {
          x: {
            0: {
              side: 'top',
              label: 'temperatuur'
            } // Top x-axis.
          }
        },
        bar: {
          groupWidth: "90%"
        }
      };

      var chart = new google.charts.Bar(document.getElementById('top_x_div'));
      // Convert the Classic options to Material options.
      chart.draw(data, google.charts.Bar.convertOptions(options));
    };
  </script>
  <!-- Grondvochtigheid -->
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['bar']
    });
    google.charts.setOnLoadCallback(drawStuff2);

    function drawStuff2() {
      var data = new google.visualization.arrayToDataTable([
        ['plant', 'grondvochtigheid', { role: 'style'}],
        ["Plant 1", 220, '#b87333'],
        ["Plant 2", 250, '#b87333'],
        ["Plant 3", 220, '#b87333'],
        ["Plant 4", 210, '#b87333'],
        ['Plant 5', 223, '#b87333'],
        ['Plant 6', 220, '#b87333'],
        ['Plant 7', 220, 'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2']
      ]);


      var options = {
        width: 500,
        legend: {
          position: 'none'
        },
        chart: {
          title: 'grondvochtigheid van de plant',
          subtitle: ''
        },
        axes: {
          x: {
            0: {
              side: 'top',
              label: 'grondvochtigheid'
            } // Top x-axis.
          }
        },
        bar: {
          groupWidth: "90%"
        }
      };

      var chart = new google.charts.Bar(document.getElementById('top_x_div2'));
      // Convert the Classic options to Material options.
      chart.draw(data, google.charts.Bar.convertOptions(options));
    };
  </script>
  <!-- Tijd -->
  <script type="text/javascript">

    function drawStuff3() {
      var data = new google.visualization.arrayToDataTable([
        ['plant', 'tijd'],
        ["Plant 1", 1554444382],
        ["Plant 2", 1554453382],
        ["Plant 3", 1554453382],
        ["Plant 4", 1554453382],
        ['Plant 5', 1554453382],
        ['Plant 6', 1554453382],
        ['Plant 7', 1554453382]
      ]);

      var options = {
        width: 500,
        legend: {
          position: 'none'
        },
        chart: {
          title: 'tijd in seconde van de plant',
          subtitle: ''
        },

          x: {

              side: 'top',
              label: 'tijd'
            } // Top x-axis.
          }
        },
        bar: {

      var chart = new google.charts.Bar(document.getElementById('top_x_div3'));

</head>

<body>
  <div id="top_x_div" style="width: 800px; height: 600px;"></div>
  <div id="top_x_div2" style="width: 800px; height: 600px;"></div>

</body>

</html>
